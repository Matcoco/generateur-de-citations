<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de citations</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center p-3">Politiquement correct <span>(ou pas)</span></h1>
    <div class="container">
        <div class="row">
            <div class="form-group col-sm-4">
                <label for="nombreCitation">Nombre de citation (1 à 5)</label>
                <input class="form-control col-2" type="number" min="1" max="5" id="nombreCitation" value=1
                    onchange="executionProgramme()" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-sm-3 col-lg-2 d-flex align-items-sm-end">
                <button type="button" class="btn btn-outline-warning text-white btn-sm" onclick="executionProgramme()">Autres citations
                    ?</button>
            </div>

            <div class="checkbox col-sm-6 d-flex align-items-sm-center">
                <input type="checkbox" id="politiquementIncorrect"
                    name="politiquementIncorrect" onchange="executionProgramme()" />
                <label class="form-check-label" for="politiquementIncorrect">Politiquement incorrect</label>
            </div>
        </div>


    </div>


    <div id="container-citations" class="container pt-3">
        <div id="citations">

        </div>
    </div>

    <script src="Citation.js"></script>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
